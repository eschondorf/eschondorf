function indexOfMindistance( input ) {
  var mins = [];
  for ( var i = 0; i < data.length; i++ ) {
    row = data[ i ];
    // row.length is always 10
    var sq = 0;
    for ( var j = 0; j < row.length; j++ ) {
        var diff = row[ j ] - input[ j ];
  
        sq += Math.pow( diff, 2 );
    }
  
    mins.push( Math.sqrt( sq ));
  }

 // console.log( mins );

  var idx = 0;

  var min = mins[ 0 ];
  for ( var i = 1; i < mins.length; i++ ) {
    if ( mins[ i ] < min ) {
      min = mins[ i ];
      idx = i;
    }
  } 
 // console.log( "min index is " + idx );
  return idx;
}
